<!-- templates/photos/home.html -->
{% extends 'photos/base.html' %}

{% block title %}Домашняя страница{% endblock %}

{% block content %}

<div class="d-flex justify-content-center">
    <form class="form-inline" method=POST action="{% url 'search' %}">
        {% csrf_token %}
        <label for="category_id" class="m-2"></label>
        {#            <input type="email" class="form-control m-2" id="inlineFormEmail">#}
        <select class="custom-select my-1 mr-sm-2" id="category_id" name="category_id">
            <option selected>Выберите событие</option>
            {% for category in categories %}
            <option value={{ category.id }}>{{category.name}}</option>
            {%endfor%}

        </select>
        <label for="tag_num" class="m-2"></label>
        <input type="text" placeholder="Стартовый номер" class="form-control m-3" id="tag_num" name="tag_num">

        <button type="submit" class="btn btn-primary m-2">Найти фото</button>
    </form>
</div>



{% endblock %}
