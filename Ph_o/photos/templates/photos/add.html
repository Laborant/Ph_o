<!-- templates/photos/home.html -->
{% extends 'photos/base.html' %}

{% block title %}Добавить фото{% endblock %}

{% block content %}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Назад</a>

          <div class="card p-3">
            <form method="post" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group m-3">
                <label>Название</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Название"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group m-3">
                <label>Цена</label>
                <input
                  type="text"
                  name="price"
                  placeholder="Укажите цену"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group m-3">
                <label>Теги</label>
                <input
                  type="text"
                  name="tags"
                  placeholder="Введите теги"
                  multiple class="form-control"
{#                  required#}
                />
              </div>
              <div class="form-group m-3">
                <label>Выбрать категорию</label>
                <select name="category" class="form-control">
                  <option value="none" selected disabled hidden>...</option>

                  {% for category in categories %}
                  <option value="{{category.id}}" class="text-capitalize">
                    {{ category.name }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group m-3">
                <label>Создать новую категорию</label>
                <input
                  type="text"
                  name="category_new"
                  placeholder="название новой категории"
                  class="form-control"
                />
              </div>
              <div class="form-group m-3">
                <input
                  type="date"
                  name="hold_date"
                  placeholder="дата проведения"
                  class="form-control"
                />
              </div>
              <div class="form-group m-3">
              <div class="form-group m-3">
                <label>Загрузить фото</label>
                <input
                  type="file"
                  name="images"
                  multiple class="form-control-file"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary m-3">Загрузить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
</html>
