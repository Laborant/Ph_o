{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <title>School Login</title>
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <form name="loginForm" method="post">
    {% csrf_token %}
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background:url({% static 'images/background/login-register.jpg' %}) no-repeat bottom center;">
            <div class="container">
              <div class="row justify-content-center">
                  <div class="col-lg-3 col-md-5 bg-white">
                      <div class="p-3">
                          <h2 class="mt-3 text-center">Вход</h2>
                					<form class="login_form mt-4" id="password_recovery_form">
                            <div class="row">
                              <div class="form-row justify-content-center col-12">
                                <div class="form-group">
                    							<label class="form_title text-center" for="user_login"><p>Введите ваш имейл и мы отправим новый пароль Вам на почту</p></label>
                                  <div class="response text-center"></div>
                                  <input class="form-control" id="password_recovery_email" name="email" placeholder="Email">
                               </div>
                             </div>
                    					<div class="form-row w-100 justify-content-center text-center button_submit_box">
                    					  <input type="submit" class="btn btn-dark" value="Надіслати" />
                    					</div>
                            </div>
                						{% csrf_token %}
                					</form>
                     </div>
                  </div>
              </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script src={% static "assets/libs/jquery/dist/jquery.min.js" %}></script>
    <script src={% static "assets/libs/popper.js/dist/umd/popper.min.js" %}></script>
    <script src={% static "assets/libs/bootstrap/dist/js/bootstrap.min.js" %}></script>
    <script src={% static "assets/libs/jquery/dist/jquery.min.js" %}></script>
    <script src={% static "assets/extra-libs/taskboard/js/jquery.ui.touch-punch-improved.js" %}></script>
    <script src={% static "assets/extra-libs/taskboard/js/jquery-ui.min.js" %}></script>
    <script src={% static "assets/libs/popper.js/dist/umd/popper.min.js" %}></script>
    <script src={% static "assets/libs/bootstrap/dist/js/bootstrap.min.js" %}></script>
    <!-- apps -->
    <script src={% static "dist/js/app-style-switcher.js" %}></script>
    <script src={% static "dist/js/feather.min.js" %}></script>
    <script src={% static "assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js" %}></script>
    <script src={% static "dist/js/sidebarmenu.js" %}></script>
    <!--Custom JavaScript -->
    <script src={% static "dist/js/custom.js" %}></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
        $(".preloader ").fadeOut();
    </script>
    </form>
</body>

</html>
