


{% block content %}

	{% load crispy_forms_tags %}          

	<!--Reset Password-->
	<div class="form-group m-3">
  	 	<h2 class="font-weight-bold mt-3">Сбросить пароль</h2>
		<hr>
		<p>Забыли пароль? Введите свой адрес электронной почты ниже, и мы вышлем инструкции по установке нового пароля.</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form|crispy }}                    
            <button class="btn btn-primary" type="submit">Отправить</button>
        </form>
  	</div> 

{% endblock %}
