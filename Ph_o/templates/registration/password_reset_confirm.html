

{% block content %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="form-group m-3">
	    <h2 class="font-weight-bold mt-3">Подтверждение сброса пароля</h2>
		<hr>
        <p>Пожалуйста укажите новый пароль</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Сбросить пароль</button>
        </form>
    </div>

{% endblock %}
